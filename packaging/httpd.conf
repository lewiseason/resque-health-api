<VirtualHost *:80>
  WSGIDaemonProcess resque-health-api
  WSGIScriptAlias /resque-health-api /var/www/resque-health-api/app.wsgi

  <Directory /var/www/resque-health-api>
    WSGIProcessGroup resque-health-api
    WSGIApplicationGroup %{GLOBAL}
    Order allow,deny
    Allow from 127.0.0.1
    Deny from all
  </Directory>
</VirtualHost>
